<div id="header_declaration">
    <div id="div0"><h1> Vos déclarations </h1></div>
    <div id="div1"><h2> Demander un rendez-vous </h2></div>
    <div id="div2"><img id="bouton_plus" src="../../../assets/bouton_plus.png" /></div>
    <div id="div3"><img id="poubelle" src="../../../assets/poubelle.png" /></div>
</div>


<form action="/infoPatient" method="post">
    <table>
        <tr>
            <th>
                <div>
                    <label for="incident_date_id">Date :</label>
                    <input type="date" id="incident_date_id" name="incident_date">
                </div>
            </th>
            <th>
                <div>
                    <label for="incident_selector_id">Type&nbsp;:</label>
                    <select id="incident_selector_id" name="incident_selector">
                        <option>--- Selectionnez un élement ---</option>
                        <option>Miaou</option>
                        <option>UwU</option>
                    </select> 
                </div>
            </th>
            <th>
                <div>
                    <label for="incident_description_id">Description :</label>
                    <input id="incident_description_id" name="incident_description" />
                </div>
            </th>
            <th>
                <div>
                    <button type="submit">Valider</button>
                </div>
            </th>
        </tr>
    </table>
</form>
